<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="vh-100">
        <header class="bg-dark text-white text-center ">
            <h1 class="">Indovina il numero</h1>
        </header>
        <main class="text-center">

            <div class="">
                <h2 id="titolo">ecco qua i tuoi nummeri</h2>
                <p id="prova"></p>
                <h2 id="scriviinumeri" class="none mb-2">scrivi i nummeri</h2>
                <input class="form-control w-25 m-auto mt-2" type="number" name="numero" id="numeroUser">
            </div>
            <p id="stampaNumeri"></p>
            <button id="go" class="btn btn-outline-primary">Inserisci Numero</button>
            <button class="d-inline-block btn btn-outline-primary" id="verifica">verifica</button>
            <p id="risultato"></p>

        </main>
        <footer class="bg-dark text-white text-center ">
            <h4>Regole del gioco</h4>
            <div class="d-flex justify-content-around">
                <p class="">1 Memorizza i nummeri attento dopo 5 secondi spariscono</p>
                <p class="">2 Scrivere un numero alla volta e cliccare il tasto "Inserisci Numero"</p>
                <p class="">3 Una volta inseriti 5 Numeri cliccare il tasto "Verifica"</p>
                <p class="">4 Attendi il risultato</p>

            </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
